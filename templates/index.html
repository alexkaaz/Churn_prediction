<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка JSON файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .drop-zone {
            border: 3px dashed #0077cc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f0f8ff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            background: #e3f2fd;
            border-color: #005fa3;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fa3;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Загрузите JSON файл с данными клиента</h2>
    
    <!-- Скрытая форма для отправки -->
    <form method="post" action="/submit" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" id="fileInput" accept=".json" required>
    </form>
    
    <!-- Зона drag-and-drop -->
    <div class="drop-zone" id="dropZone">
        <button type="button" id="browseBtn">Выберите файл</button>
    </div>
    
    <p>Выбран: <span id="fileName"></span></p>
    <button type="button" id="uploadBtn" style="display: none;">Загрузить файл</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');
        
        let selectedFile = null;
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                selectedFile = file;
                fileName.textContent = file.name;
                uploadBtn.style.display = 'inline-block';
                
                // Добавляем файл в input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
            } else {
                alert('Пожалуйста, выберите JSON файл');
            }
        });
        
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) {
                selectedFile = fileInput.files[0];
                fileName.textContent = selectedFile.name;
                uploadBtn.style.display = 'inline-block';
            }
        });
        
        // При нажатии на кнопку "Загрузить" отправляем форму
        uploadBtn.addEventListener('click', () => {
            if (selectedFile) {
                console.log('Отправка файла:', selectedFile.name);
                uploadForm.submit(); // Отправляем форму - произойдет перезагрузка страницы
            }
        });
        
        // ИЛИ альтернатива - отправка через AJAX без перезагрузки
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Загрузка...';
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const html = await response.text();
                    document.open();
                    document.write(html);
                    document.close();
                } else {
                    alert('Ошибка при загрузке');
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '⬆ Загрузить файл';
            }
        });
        
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
</html>
